{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/auth.css' %}">
    <title>Signup</title>
</head>
<body>
    <div class="wrapper">
        <form action="{% url 'accounts:signup' %}" method="POST" id="signup">
            <header>
                <h3>Sign Up</h3>
                <p>Follow these easy steps</p>
            </header>
            <div class="form-area">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Create Account">
            </div>
        </form>
        <div class="new-account">
            <span>Already have an account?</span>
            <a href="{% url 'accounts:signin' %}">Login</a>
        </div>
    </div>      
</body>
</html>
